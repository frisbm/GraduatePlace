version: "2"
sql:
  - engine: "postgresql"
    queries: "pkg/store/database/queries"
    schema: "pkg/store/database/migrations"
    gen:
      go:
        package: "store"
        out: "pkg/store"
        emit_result_struct_pointers: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: 'pg_catalog.varchar'
            go_type:
              type: 'string'
              pointer: true
            nullable: true
          - db_type: 'pg_catalog.varchar'
            go_type:
              type: 'string'
              pointer: false
            nullable: false
          - db_type: 'pg_catalog.int4'
            go_type:
              type: 'int32'
              pointer: true
            nullable: true
          - db_type: 'pg_catalog.int4'
            go_type:
              type: 'int32'
              pointer: false
            nullable: false
          - column: 'documents.filetype'
            go_type:
              import: "github.com/frisbm/graduateplace/pkg/models/document"
              package: "document"
              type: "Filetype"
          - column: 'documents_history.filetype'
            go_type:
              import: "github.com/frisbm/graduateplace/pkg/models/document"
              package: "document"
              type: "Filetype"
